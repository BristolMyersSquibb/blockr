on:
  workflow_call:
  
name: deploy
  
jobs:
  
    deploy:
  
      runs-on: ubuntu-latest
  
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        CONNECT_USER: ${{ secrets.CONNECT_USER }}
        CONNECT_API_KEY: ${{ secrets.CONNECT_API_KEY }}
        CONNECT_SERVER: ${{ secrets.CONNECT_SERVER }}
  
      steps:
        - uses: actions/checkout@v3
  
        - uses: r-lib/actions/setup-pandoc@v2
  
        - uses: r-lib/actions/setup-r@v2
          with:
            use-public-rspm: true
  
        - uses: r-lib/actions/setup-r-dependencies@v2
          with:
            extra-packages: |
                github::blockr-org/blockr
                github::blockr-org/blockr.data
                github::blockr-org/bmsui
                rsconnect
                connectapi
                cpp11
  
        - name: Deploy app
          run: |
            source("deploy/deploy-workflow.R")
            app_path <- "inst/examples/add-blocks"
            deploy_app_rsc("blockr-demo", app_path)
          shell: Rscript {0}
